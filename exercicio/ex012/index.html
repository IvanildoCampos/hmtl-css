    <title>Videos com HTML</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagem/limoes.jpg" controls autoplay loop>
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video-mkv.m4v" type="video/mkv">
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
        <source src="midia/Meu-Video-wbm.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com a reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ekzHIouo8Q4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</video>
